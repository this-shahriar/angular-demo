<div class="page-title">
  <h1>Authors</h1>
  <p>Fetching list of authors from https://api.quotable.io/authors</p>
</div>

<div class="spinner" *ngIf="!authorsList.list">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="authorsList.list" class="authors-wrapper">
  <div class="authors" *ngFor="let author of authorsList.list">
    <!-- <app-listitem [method]="boundedAddToFavs" [author]="author"></app-listitem> -->
    <app-listitem [author]="author"></app-listitem>
  </div>
</div>
